events {
    worker_connections 1024;  # Increased for t3.small
    use epoll;
    multi_accept on;
}

http {
    # Optimize for t3.small
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    upstream vpn_proxy {
        server vpn-proxy:8000;
        keepalive 64;  # Increased for t3.small
    }

    # Rate limiting optimized for t3.small
    limit_req_zone $binary_remote_addr zone=proxy:10m rate=100r/s;  # Increased for t3.small

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Proxy endpoints with rate limiting
        location /proxy {
            limit_req zone=proxy burst=50 nodelay;  # Increased for t3.small
            
            proxy_pass http://vpn_proxy;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Optimize timeouts for t3.small
            proxy_connect_timeout 20s;  # Increased for t3.small
            proxy_send_timeout 20s;     # Increased for t3.small
            proxy_read_timeout 20s;     # Increased for t3.small
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 8k;       # Increased for t3.small
            proxy_buffers 16 8k;        # Increased for t3.small
            proxy_busy_buffers_size 16k; # Increased for t3.small
        }

        # Health check and status endpoints - FIXED: Now properly proxies all requests
        location / {
            proxy_pass http://vpn_proxy;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 20s;  # Increased for t3.small
            proxy_send_timeout 20s;     # Increased for t3.small
            proxy_read_timeout 20s;     # Increased for t3.small
            
            # Add proper error handling
            proxy_intercept_errors on;
            error_page 502 503 504 /50x.html;
        }
        
        # Error page
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
} 